<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaf</title>
  <link rel="shortcut icon" href="images/leaf.png" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    /* Body */
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #5a2d0c, #8b3e15, #c56b2d, #e89c3f); /* Autumn warm tones */
      color: white;
      overflow: hidden;
    }

    /* Falling Leaves */
    .falling-leaves-layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .falling-leaves-layer img {
      position: absolute;
      width: calc(5vw + 5vw * var(--scale));
      opacity: 0.85;
    }

    .layer1 img { animation: animate1 10s linear infinite; }
    .layer2 img { animation: animate2 8s linear infinite; }
    .layer3 img { animation: animate3 6s linear infinite; }

    @keyframes animate1 {
      0% { top: -20%; left: calc(100% * var(--random-x)); transform: rotate(0); opacity: 0; }
      10% { opacity: 1; }
      100% { top: 120%; transform: rotate(90deg); opacity: 0; }
    }
    @keyframes animate2 {
      0% { top: -20%; left: calc(100% * var(--random-x)); transform: rotate(0); opacity: 0; }
      10% { opacity: 1; }
      100% { top: 120%; transform: rotate(180deg); opacity: 0; }
    }
    @keyframes animate3 {
      0% { top: -20%; left: calc(100% * var(--random-x)); transform: rotate(0); opacity: 0; }
      10% { opacity: 1; }
      100% { top: 120%; transform: rotate(270deg); opacity: 0; }
    }

    /* Back Button */
    .back-button {
      position: fixed;
      top: 15px;
      left: 15px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 18px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      z-index: 5;
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
    }
    .back-button:hover {
      background: rgba(255,200,150,0.35);
      transform: scale(1.1) translateY(-2px);
      box-shadow: 0 0 15px rgba(255,200,150,0.6);
    }

    /* Iframe Container */
    .iframe-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 1000px;
      height: 70vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
    }

    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 16px;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(5px);
    }

    /* Button Bar */
    .button-bar {
      margin-top: 12px;
      display: flex;
      gap: 12px;
      z-index: 3;
    }

    .button-bar button {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.25s, background 0.3s, box-shadow 0.3s;
    }
    .button-bar button:hover {
      background: rgba(255,140,0,0.25);
      transform: scale(1.15);
      box-shadow: 0 0 12px rgba(255,140,0,0.6);
    }

    .button-bar button img {
      width: 22px;
      height: 22px;
      filter: brightness(0) invert(1); /* make icons white */
      transition: filter 0.3s;
    }
    .button-bar button:hover img {
      filter: drop-shadow(0 0 6px orange);
    }
  </style>
</head>
<body>
  <!-- Falling Leaves -->
  <div class="falling-leaves-layer layer1">
    <img src="https://raw.githubusercontent.com/leafy460/leafy460.github.io/refs/heads/main/leafs/leaves1.png" style="--random-x: 0.2; --scale: 1;">
    <img src="https://raw.githubusercontent.com/leafy460/leafy460.github.io/refs/heads/main/leafs/leaves2.png" style="--random-x: 0.6; --scale: 0.8;">
  </div>
  <div class="falling-leaves-layer layer2">
    <img src="https://raw.githubusercontent.com/leafy460/leafy460.github.io/refs/heads/main/leafs/leaves3.png" style="--random-x: 0.4; --scale: 1.2;">
    <img src="https://raw.githubusercontent.com/leafy460/leafy460.github.io/refs/heads/main/leafs/leaves4.png" style="--random-x: 0.8; --scale: 0.9;">
  </div>
  <div class="falling-leaves-layer layer3">
    <img src="https://raw.githubusercontent.com/leafy460/leafy460.github.io/refs/heads/main/leafs/leaves1.png" style="--random-x: 0.1; --scale: 1.3;">
    <img src="https://raw.githubusercontent.com/leafy460/leafy460.github.io/refs/heads/main/leafs/leaves2.png" style="--random-x: 0.7; --scale: 1.1;">
  </div>

  <!-- Back Button -->
  <button class="back-button" onclick="window.location.href='/index.html'">â¬… Back</button>

  <!-- Iframe -->
  <div class="iframe-container">
    <iframe id="game-iframe" src="/leafy/deepest-sword/index.html"></iframe>
    <div class="button-bar">
      <button onclick="window.location.reload()" title="Reload">
        <img src="/images/refresh-svgrepo-com.svg">
      </button>
      <button onclick="toggleLeaves()" title="Toggle Leaves">
        <img src="/images/hide-svgrepo-com.svg">
      </button>
      <button onclick="makeIframeFullscreen()" title="Fullscreen">
        <img src="/images/arrow-increase-svgrepo-com.svg">
      </button>
    </div>
  </div>

  <script>
    let animationEnabled = true;
    function toggleLeaves() {
      document.querySelectorAll('.falling-leaves-layer').forEach(layer => {
        layer.style.display = animationEnabled ? 'none' : 'block';
      });
      animationEnabled = !animationEnabled;
    }
    function makeIframeFullscreen() {
      const iframe = document.getElementById('game-iframe');
      if (iframe.requestFullscreen) iframe.requestFullscreen();
      else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
      else if (iframe.mozRequestFullScreen) iframe.mozRequestFullScreen();
      else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
    }
  </script>
</body>
</html>
