<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaf</title>
  <link rel="icon" type="image/x-icon" href="images/leaf.png">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Lilita+One&display=swap');

    /* General Body Styles */
    html, body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #8B4513, #A0522D, #CD853F);
      color: white;
      text-align: center;
      overflow-y: auto;
      overflow-x: hidden;
      transition: background 0.5s, color 0.5s;
      user-select: none;
      height: 100%;
    }

    /* Search Bar */
    .search-bar {
      margin: 40px auto;
      padding: 15px 20px;
      width: 90%;
      max-width: 500px;
      font-size: 18px;
      border: 2px solid white;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      outline: none;
    }

    .search-bar::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    /* Game Buttons (Remodeled) */
    .game-button {
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 15px;
      padding: 20px 15px;
      width: 160px;
      height: 230px;
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      margin: 15px;
      text-decoration: none;
      color: white;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .game-button img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
      margin-bottom: 12px;
    }

    .game-button p {
      margin: 0;
      font-size: 14px;
      font-weight: bold;
    }

    .game-button::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,215,0,0.2), transparent 70%);
      transform: rotate(45deg);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .game-button:hover {
      background: rgba(255, 215, 0, 0.2);
      border-color: #FFD700;
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 0 20px #FFD700, 0 0 40px #FFA500;
    }

    .game-button:hover img {
      transform: scale(1.1) rotate(2deg);
    }

    .game-button:hover::before {
      opacity: 1;
    }

    /* No Results */
    .no-results {
      display: none;
      margin-top: 20px;
      font-size: 20px;
      color: red;
    }

    /* Request Button */
    .request-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.15);
      padding: 14px 26px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
      color: white;
      text-decoration: none;
      border: 2px solid white;
    }

    .request-btn:hover {
      background: #FFD700;
      color: #222;
      transform: scale(1.1);
      box-shadow: 0 0 15px #FFD700, 0 0 25px #FFA500;
    }
  </style>
</head>

<body>
  <!-- Search -->
  <div class="search-container">
    <input type="text" id="searchBar" class="search-bar" placeholder="Search for a game..." oninput="filterGames()">
  </div>

  <!-- Game Links -->
  <nav id="game-links">
    <a href="/gaming/snow.html" class="game-button" data-name="Snow Rider 3D">
      <img src="images/snow.jpeg" alt="Snow Icon">
      <p>Snow Rider 3D</p>
    </a>
    <a href="/gaming/poly.html" class="game-button" data-name="Poly Track">
      <img src="/leafy/polytrack-main/images/icon.svg" alt="Poly Track Icon">
      <p>Poly Track</p>
    </a>
    <a href="/gaming/pacman.html" class="game-button" data-name="Pac-Man">
      <img src="images/pacman.png" alt="Pac-Man Icon">
      <p>Pac-Man</p>
    </a>
    <a href="/gaming/mari0.html" class="game-button" data-name="Mari0 3D">
      <img src="images/mario.png" alt="Mari0 Icon">
      <p>Mari0 3D</p>
    </a>
    <a href="/gaming/sonic.html" class="game-button" data-name="Sonic">
      <img src="images/sonic.png" alt="Sonic Icon">
      <p>Sonic</p>
    </a>
    <a href="/gaming/tetris.html" class="game-button" data-name="Tetris">
      <img src="images/tetris.png" alt="Tetris Icon">
      <p>Tetris</p>
    </a>
    <!-- You can keep adding more games here in the same format -->
  </nav>

  <div class="no-results" id="no-results">No results found. Request the game in the form below!</div>

  <!-- Request Button -->
  <a href="https://forms.gle/EfkriY8Fyp7gLx9D8" class="request-btn" target="_blank">Request a game</a>

  <script>
    function filterGames() {
      const searchQuery = document.getElementById("searchBar").value.toLowerCase().trim();
      const gameButtons = document.querySelectorAll(".game-button");
      const noResults = document.getElementById("no-results");
      let hasResults = false;

      gameButtons.forEach((button) => {
        const gameName = button.getAttribute("data-name").toLowerCase();
        if (gameName.includes(searchQuery)) {
          button.style.display = "inline-flex";
          hasResults = true;
        } else {
          button.style.display = "none";
        }
      });

      noResults.style.display = hasResults ? "none" : "block";
    }
  </script>
</body>
</html>
