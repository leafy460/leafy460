<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaf</title>
  <link rel="icon" type="image/x-icon" href="images/leaf.png">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Lilita+One&display=swap');

    /* General Body Styles */
    html, body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #8B4513, #A0522D, #CD853F);
      color: white;
      text-align: center;
      overflow-y: auto;
      overflow-x: hidden;
      transition: background 0.5s, color 0.5s;
      user-select: none;
      height: 100%;
    }

    /* Falling Leaves Layers */
    .falling-leaves-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .falling-leaves-layer img {
      position: absolute;
      width: calc(5vw + 5vw * var(--scale));
      height: auto;
      opacity: 0.8;
    }

    /* Animations */
    .layer1 img { animation: animateLayer1 10s linear infinite; }
    .layer2 img { animation: animateLayer2 8s linear infinite; }
    .layer3 img { animation: animateLayer3 6s linear infinite; }

    @keyframes animateLayer1 {
      0% { top: -30%; left: calc(5% + 90% * var(--random-x)); transform: scale(var(--scale)); opacity: 0; }
      10% { opacity: 1; }
      50% { transform: rotate(45deg) scale(var(--scale)); }
      100% { top: 110%; left: calc(5% + 90% * var(--random-x)); transform: rotate(90deg) scale(var(--scale)); opacity: 0; }
    }

    @keyframes animateLayer2 {
      0% { top: -30%; left: calc(5% + 90% * var(--random-x)); transform: scale(var(--scale)); opacity: 0; }
      10% { opacity: 1; }
      50% { transform: rotate(90deg) scale(var(--scale)); }
      100% { top: 110%; left: calc(5% + 90% * var(--random-x)); transform: rotate(180deg) scale(var(--scale)); opacity: 0; }
    }

    @keyframes animateLayer3 {
      0% { top: -30%; left: calc(5% + 90% * var(--random-x)); transform: scale(var(--scale)); opacity: 0; }
      10% { opacity: 1; }
      50% { transform: rotate(135deg) scale(var(--scale)); }
      100% { top: 110%; left: calc(5% + 90% * var(--random-x)); transform: rotate(270deg) scale(var(--scale)); opacity: 0; }
    }

    /* Search Bar */
    .search-bar {
      margin: 40px auto;
      padding: 15px 20px;
      width: 90%;
      max-width: 500px;
      font-size: 18px;
      border: 2px solid white;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      outline: none;
      z-index: 2;
      position: relative;
    }

    .search-bar::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    /* Game Buttons */
    .game-button {
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 15px;
      padding: 15px 10px;
      width: 160px;
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 15px;
      text-decoration: none;
      color: white;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.4s ease;
      position: relative;
      z-index: 2;
    }

    .game-button img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
      margin-bottom: 8px; /* tighter spacing */
    }

    .game-button p {
      margin: 0;
      font-size: 14px;
      font-weight: bold;
    }

    .game-button::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,215,0,0.2), transparent 70%);
      transform: rotate(45deg);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .game-button:hover {
      background: rgba(255, 215, 0, 0.2);
      border-color: #FFD700;
      transform: translateY(-6px) scale(1.05);
      box-shadow: 0 0 15px #FFD700, 0 0 30px #FFA500;
    }

    .game-button:hover img {
      transform: scale(1.05) rotate(1deg);
    }

    .game-button:hover::before {
      opacity: 1;
    }

    /* No Results */
    .no-results {
      display: none;
      margin-top: 20px;
      font-size: 20px;
      color: red;
      z-index: 2;
      position: relative;
    }

    /* Request Button */
    .request-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.15);
      padding: 14px 26px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
      color: white;
      text-decoration: none;
      border: 2px solid white;
      z-index: 2;
    }

    .request-btn:hover {
      background: #FFD700;
      color: #222;
      transform: scale(1.1);
      box-shadow: 0 0 15px #FFD700, 0 0 25px #FFA500;
    }
  </style>
</head>

<body>
  <!-- Falling Leaves -->
  <div class="falling-leaves-layer layer1">
    <img src="https://randyvz205.github.io/leafs/leaves1.png" alt="Leaf" style="--random-x:0.1;--scale:0.8;">
    <img src="https://randyvz205.github.io/leafs/leaves2.png" alt="Leaf" style="--random-x:0.5;--scale:0.7;">
    <img src="https://randyvz205.github.io/leafs/leaves3.png" alt="Leaf" style="--random-x:0.9;--scale:0.6;">
  </div>
  <div class="falling-leaves-layer layer2">
    <img src="https://randyvz205.github.io/leafs/leaves1.png" alt="Leaf" style="--random-x:0.3;--scale:1;">
    <img src="https://randyvz205.github.io/leafs/leaves4.png" alt="Leaf" style="--random-x:0.8;--scale:0.9;">
    <img src="https://randyvz205.github.io/leafs/leaves2.png" alt="Leaf" style="--random-x:0.6;--scale:1.1;">
  </div>
  <div class="falling-leaves-layer layer3">
    <img src="https://randyvz205.github.io/leafs/leaves3.png" alt="Leaf" style="--random-x:0.2;--scale:1.2;">
    <img src="https://randyvz205.github.io/leafs/leaves1.png" alt="Leaf" style="--random-x:0.7;--scale:1.4;">
    <img src="https://randyvz205.github.io/leafs/leaves2.png" alt="Leaf" style="--random-x:0.4;--scale:1.3;">
  </div>

  <!-- Search -->
  <div class="search-container">
    <input type="text" id="searchBar" class="search-bar" placeholder="Search for a game..." oninput="filterGames()">
  </div>

  <!-- Game Links -->
  <nav id="game-links">
    <a href="/gaming/snow.html" class="game-button" data-name="Snow Rider 3D">
      <img src="images/snow.jpeg" alt="Snow Icon">
      <p>Snow Rider 3D</p>
    </a>
    <a href="/gaming/poly.html" class="game-button" data-name="Poly Track">
      <img src="/leafy/polytrack-main/images/icon.svg" alt="Poly Track Icon">
      <p>Poly Track</p>
    </a>
    <a href="/gaming/pacman.html" class="game-button" data-name="Pac-Man">
      <img src="images/pacman.png" alt="Pac-Man Icon">
      <p>Pac-Man</p>
    </a>
    <a href="/gaming/mari0.html" class="game-button" data-name="Mari0 3D">
      <img src="images/mario.png" alt="Mari0 Icon">
      <p>Mari0 3D</p>
    </a>
    <a href="/gaming/sonic.html" class="game-button" data-name="Sonic">
      <img src="images/sonic.png" alt="Sonic Icon">
      <p>Sonic</p>
    </a>
    <a href="/gaming/tetris.html" class="game-button" data-name="Tetris">
      <img src="images/tetris.png" alt="Tetris Icon">
      <p>Tetris</p>
    </a>
  </nav>

  <div class="no-results" id="no-results">No results found. Request the game in the form below!</div>

  <!-- Request Button -->
  <a href="https://forms.gle/EfkriY8Fyp7gLx9D8" class="request-btn" target="_blank">Request a game</a>

  <script>
    function filterGames() {
      const searchQuery = document.getElementById("searchBar").value.toLowerCase().trim();
      const gameButtons = document.querySelectorAll(".game-button");
      const noResults = document.getElementById("no-results");
      let hasResults = false;

      gameButtons.forEach((button) => {
        const gameName = button.getAttribute("data-name").toLowerCase();
        if (gameName.includes(searchQuery)) {
          button.style.display = "inline-flex";
          hasResults = true;
        } else {
          button.style.display = "none";
        }
      });

      noResults.style.display = hasResults ? "none" : "block";
    }
  </script>
</body>
</html>
